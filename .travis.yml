sudo: required
language: generic

services:
  - docker

before_install:
  - docker build --tag rc6886/docker-react --file Dockerfile.dev .

script:
  - docker run -e CI=true rc6886/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-989555037873"
  bucket_path: "docker-react"
  access_key: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  on:
    branch: master
